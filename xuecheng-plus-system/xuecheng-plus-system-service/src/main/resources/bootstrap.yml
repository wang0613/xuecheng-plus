spring:
  application:
    name: system-service #应用名-环境名-扩展名
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      config:   #从nacos拉取配置
        namespace: dev
        group: xuecheng-plus-project
        file-extension: yaml
        extension-configs: # 扩展引用 content-service下的数据库文件
          - data-id: system-service-${spring.profiles.active}.yaml
            group: xuecheng-plus-project
            refresh: true
        shared-configs:  #nacos-config的公有配置 引入swagger和日志的配置文件
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-plus-common
            refresh: truev  # 环境名称
  profiles:
    active: dev #环境名